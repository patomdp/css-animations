<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Bunnys CSS</title>
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <div class="phone">
        <!-- Bunny 1 -->
        <div class="layer-1">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- Bunny 2 -->
        <div class="layer-2">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- Wall 1 -->
        <div class="layer-3">
            <div class="grass-top"></div>
        </div>
        <!-- Bunny 3 -->
        <div class="layer-4">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- Wall 2 -->
        <div class="layer-5">
            <div class="grass-top"></div>
        </div>
        <!-- Bunny 4 -->
        <div class="layer-6">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- Wall 3 -->
        <div class="layer-7">
            <div class="grass-top"></div>
        </div>
        <!-- Bush -->
        <div class="layer-8">
            <div class="bush">
                <div class="bush-left"></div> 
                <div class="bush-middle"></div> 
                <div class="bush-right"></div>
            </div>
        </div>
        <!-- Cloud 1 -->
        <div class="layer-9">
            <div class="cloud">
                <div class="cloud-left"></div> 
                <div class="cloud-middle"></div> 
                <div class="cloud-right"></div>
            </div>
        </div>
        <!-- Cloud 2 -->
        <div class="layer-10">
            <div class="cloud">
                <div class="cloud-left"></div> 
                <div class="cloud-middle"></div> 
                <div class="cloud-right"></div>
            </div>
        </div>
    </div>
    <h3 class="score">Score: </h3>
</body>
</html>
